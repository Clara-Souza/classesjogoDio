<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes de um jogo </title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Informaçôes do Herói</div>

        <div class="content">
            <div class="name">Nome do Herói: </div>
            <input type="text" class="nome">

            <div class="age">Idade do Herói: </div>
            <input type="number" class="idade">

            <div class="type">Tipo do Herói: </div>
            <input type="text" class="tipo">
 
            <br>

            <button class="button" onclick="Registrar()">Atacar</button>
        </div>
        <div class="message"></div>
    </div>




    <script src="assets/script.js"></script>
    
</body>
</html>
